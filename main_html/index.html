<!DOCTYPE html>
<html lang="en">
<style>
.button {
    background-color: transparent;
    border: none;
    color: white;
    padding: 0px 0px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>main</title>
	<script src="./jquery.js,jquery.backstretch.min.js" type="text/javascript"></script>
</head>
<body>
	<input type='button' class='button' id='btn1' value="[]">
	<input type='button' class='button' id='btn3' value="<">
	<input type='button' class='button' id='btn2' value=">">
	<input type='button' class='button' id='btn4' value="Orz">
<script type="text/javascript">
	
	var path = "./img/";//本地文件夹路径
	function swapArray(arr, index1, index2) {
		arr[index1] = arr.splice(index2, 1, arr[index1])[0];
		return arr;
	}
	/**
	 * 产生随机整数，包含下限值，但不包括上限值
	 * @param {Number} lower 下限
	 * @param {Number} upper 上限
	 * @return {Number} 返回在下限到上限之间的一个随机整数
	 */
	function my_random(lower, upper) {
		return Math.floor(Math.random() * (upper - lower)) + lower;
	}
	
	var tmp_arr = ['', 
		'./img/7.jpg',
'./img/13.png',
'./img/2.jpg',
'./img/19.jpg',
'./img/15.png',
'./img/10.jpg',
'./img/18.jpg',
'./img/12.bmp',
'./img/8.jpg',
'./img/14.png',
'./img/1.jpeg',
'./img/9.jpg',
'./img/3.jpg',
'./img/11.jpg'

	];
	var imgs = [];
	var n = 10;
	var rig = tmp_arr.length-1;
	for(var i=0; i<n; i++) {
		var now = my_random(1, rig);
		imgs.push(tmp_arr[now]);
		swapArray(tmp_arr, now, rig);
		rig --;
	}
	swapArray(imgs, 1, 0);
	$.backstretch(imgs, {
			fade : 1000, // 动画时长
			duration : 2000 // 切换延时
	});

	$("#btn1").click(
		function(e){ //暂停按钮
			$.backstretch("pause");
		});
	$("#btn2").click( //下一张按钮
		function(e){ 
			$.backstretch("next");
		});
	$("#btn3").click( //下一张按钮
		function(e){
			$.backstretch("prev");
		});
	$("#btn4").click( //下一张按钮
		function(e){
			$.backstretch("resume");
		});

</script>
